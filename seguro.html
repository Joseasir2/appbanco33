<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguro de Vida</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        .form-label {
            display: inline-block;
            width: 150px;
            margin-bottom: 0;
        }
        .custom-input {
            width: 300px;
        }

        body {
            overflow-y: hidden;
        }
    </style>
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-md-6">
               <div class="card" id="seguro">
                   <div class="card-body">
                       <h5 class="card-title">Seguro de Vida</h5>
                       <form id="seguroVidaForm" onsubmit="return calcularSeguroVida(event)">
                           <div class="form-group">
                               <label for="edad" class="form-label">Edad</label>
                               <input type="number" id="edad" name="edad" class="form-control custom-input">
                           </div>
                           <div class="form-group">
                               <label for="genero" class="form-label">Género</label>
                               <select id="genero" name="genero" class="form-control custom-input">
                                   <option value="male">Masculino</option>
                                   <option value="female">Femenino</option>
                               </select>
                           </div>
                           <div class="form-group">
                               <label for="sumaAsegurada" class="form-label">Suma (€)</label>
                               <input type="number" id="sumaAsegurada" name="sumaAsegurada" class="form-control custom-input">
                           </div>
                           <div class="form-group">
                               <label for="plazo" class="form-label">Plazo (años)</label>
                               <input type="number" id="plazo" name="plazo" class="form-control custom-input">
                           </div>
                           <button type="submit" class="btn btn-success">Calcular</button>
                           <button type="button" class="btn btn-secondary" onclick="resetformSeguro()">Resetear</button>
                       </form>
                   </div>
               </div>
           </div>
           <div class="col-md-6">
               <div class="card" id="resultadoSeguro">
                   <div class="card-body">
                       <h5 class="card-title">Resultados</h5>
                       <label for="primaAnual">Prima Anual: €</label>
                       <output id="primaAnual"></output>
                   </div>
               </div>
           </div>
       </div>
   </div>

   <script src="js/seguro.js"></script>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper/min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
